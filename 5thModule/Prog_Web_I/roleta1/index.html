<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="roulette">
    <div class="result">0</div>
    <button class="spin-btn">Spin</button>
</div>

<div class="bet-options">
    <input type="radio" id="number" name="bet" value="number" checked>
    <label for="number">Número:</label>
    <input type="number" id="number-input" min="0" max="36">

    <input type="radio" id="dozen" name="bet" value="dozen">
    <label for="dozen">Dúzia:</label>
    <select id="dozen-select">
        <option value="first">1 a 12</option>
        <option value="second">13 a 24</option>
        <option value="third">25 a 36</option>
    </select>

    <input type="radio" id="range" name="bet" value="range">
    <label for="range">Faixa:</label>
    <select id="range-select">
        <option value="low">1 a 18</option>
        <option value="high">19 a 36</option>
    </select>

    <input type="radio" id="color" name="bet" value="color">
    <label for="color">Cor:</label>
    <select id="color-select">
        <option value="red">Vermelho</option>
        <option value="black">Preto</option>
    </select>

    <input type="radio" id="evenOdd" name="bet" value="evenOdd">
    <label for="evenOdd">Par ou Ímpar:</label>
    <select id="evenOdd-select">
        <option value="even">Par</option>
        <option value="odd">Ímpar</option>
    </select>

    <input type="radio" id="column" name="bet" value="column">
    <label for="column">Coluna:</label>
    <select id="column-select">
        <option value="first">1 a 34</option>
        <option value="second">2 a 35</option>
        <option value="third">3 a 36</option>
    </select>
</div>

<div class="wallet-section">
    <label for="bet-amount">Valor da Aposta:</label>
    <input type="number" id="bet-amount" min="0">
    <p id="wallet">Saldo: 100 fichas</p>
</div>

<div id="idk"></div>

<script src="script.js"></script>
</body>
</html>
