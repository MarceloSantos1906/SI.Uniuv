<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(116 124 137 / 25%);
            margin: 10px;
        }
        .resultado {
          color: rgb(5, 89, 100);
          font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h1>Cálculo de média</h1>
    <div id="container-notas">
    </div>

    <div class="mb-3">
      <button class="btn btn-warning" id="adicionar">Adicionar nota</button>
      <button class="btn btn-success" id="calcular" >Calcular</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <template id="notas-template">
      <div class="mb-3">
        <label for="nota" class="form-label">Nota</label>
        <input type="number" class="form-control nota" id="nota" min="0" step="any" max='10'>
      </div>
    </template>

<script src="notas.js"></script>

</body>
</html>
